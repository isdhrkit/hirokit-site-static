<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お酒ルーレット - HIROKIT</title>
    <link rel="stylesheet" href="/global.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .roulette-container {
            text-align: center;
            margin: 20px;
            width: min(90%, 600px);
        }

        h1 {
            text-shadow: 0 0 5px #0F0;
            margin-bottom: 30px;
        }

        .result {
            font-size: 2em;
            margin: 20px 0;
            padding: 20px;
            border-radius: 10px;
            min-width: 200px;
            border: 2px solid #0F0;
            text-shadow: 0 0 5px #0F0;
            transition: all 0.3s ease;
        }

        .yes {
            background-color: rgba(0, 255, 0, 0.2);
            border-color: #0F0;
            box-shadow: 0 0 20px #0F0;
        }

        .no {
            background-color: rgba(255, 0, 0, 0.2);
            border-color: #F00;
            color: #F00;
            text-shadow: 0 0 5px #F00;
            box-shadow: 0 0 20px #F00;
        }

        .warning {
            color: #F00;
            font-size: 0.9em;
            margin-bottom: 20px;
            text-align: left;
            border: 1px solid #F00;
            padding: 10px;
            border-radius: 5px;
            background: rgba(255, 0, 0, 0.1);
        }

        .warning p {
            margin: 5px 0;
        }

        /* レスポンシブデザイン */
        @media (max-width: 768px) {
            .roulette-container {
                width: calc(100% - 40px);
                box-sizing: border-box;
            }

            h1 {
                font-size: 1.5em;
                margin-bottom: 20px;
            }

            .result {
                font-size: 1.5em;
                padding: 15px;
                min-width: 150px;
            }

            button {
                width: 100%;
                margin-top: 20px;
            }
        }

        /* 小さい画面用の追加調整 */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.2em;
            }

            .result {
                font-size: 1.3em;
                padding: 10px;
            }
        }
    </style>
    <script src="/js/matrix.js"></script>
</head>
<body>
    <canvas id="matrix"></canvas>
    <a href="/" class="home-button">ホームに戻る</a>
    <div class="roulette-container container">
        <div class="warning">
            <p>※ お酒は20歳になってから。</p>
            <p>※ 飲酒運転は法律で禁止されています。</p>
            <p>※ 妊娠中や授乳期の飲酒は、胎児・乳児の発育に悪影響を与えるおそれがあります。</p>
            <p>※ お酒は適量を心がけ、飲みすぎないようにしましょう。</p>
        </div>
        <h1>今日はお酒を飲んでもいい？</h1>
        <div id="result" class="result"></div>
        <button class="button" onclick="spin()">回す！</button>
    </div>

    <script>
        initMatrix();
        // ルーレット機能
        function spin() {
            const result = document.getElementById('result');
            result.textContent = '...';
            result.className = 'result';
            
            let dots = 0;
            const loadingInterval = setInterval(() => {
                dots = (dots + 1) % 4;
                result.textContent = '.'.repeat(dots);
            }, 200);
            
            setTimeout(() => {
                clearInterval(loadingInterval);
                const random = Math.random();
                if (random < 0.5) {
                    result.textContent = 'YES!';
                    result.classList.add('yes');
                } else {
                    result.textContent = 'NO...';
                    result.classList.add('no');
                }
            }, 2000);
        }
    </script>
</body>
</html>
