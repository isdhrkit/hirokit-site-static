<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロフィール - HIROKIT</title>
    <style>
        body {
            font-family: monospace;
            margin: 0;
            background: black;
            color: #0F0;
            min-height: 100vh;
            overflow: hidden;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.5;
        }

        .content {
            position: relative;
            z-index: 2;
            max-width: 800px;
            margin: 80px auto 40px;
            padding: 20px;
        }

        .profile-board {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #0F0;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
        }

        .profile-image {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            border: 2px solid #0F0;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: invert(51%) sepia(98%) saturate(1095%) hue-rotate(87deg) brightness(128%) contrast(119%);
        }

        h1 {
            text-align: center;
            margin: 0 0 20px;
            text-shadow: 0 0 5px #0F0;
        }

        .home-link {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #0F0;
            text-decoration: none;
            border: 2px solid #0F0;
            border-radius: 5px;
            transition: all 0.3s ease;
            z-index: 2;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
        }

        .home-link:hover {
            background-color: #0F0;
            color: black;
            box-shadow: 0 0 20px #0F0;
        }

        @media (max-width: 768px) {
            .content {
                margin: 80px 20px 20px;
            }
        }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    <a href="/" class="home-link">ホームに戻る</a>
    
    <div class="content">
        <div class="profile-board">
            <div class="profile-image">
                <img src="../images/profile.svg" alt="Profile">
            </div>
            <h1>HIROKIT</h1>
            <!-- ここにプロフィール情報を追加 -->
        </div>
    </div>

    <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();

        const chars = "01".split("");
        const fontSize = 14;
        const columns = Math.floor(canvas.width / fontSize);
        const drops = new Array(columns).fill(1);

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.fillStyle = '#0F0';
            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                if (i % 5 !== 0) continue; // 描画する文字を減らして処理を軽く
                const text = chars[Math.floor(Math.random() * chars.length)];
                const x = i * fontSize;
                ctx.fillText(text, x, drops[i] * fontSize);

                if (drops[i] * fontSize > canvas.height && Math.random() > 0.95) {
                    drops[i] = 0;
                }
                drops[i]++;
            }
        }

        setInterval(draw, 50);

        let resizeTimeout;
        window.addEventListener('resize', () => {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(() => {
                resizeCanvas();
                drops.length = Math.floor(canvas.width / fontSize);
                drops.fill(1);
            }, 100);
        });
    </script>
</body>
</html>
