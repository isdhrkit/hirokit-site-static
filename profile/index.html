<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プロフィール - HIROKIT</title>
    <style>
        body {
            font-family: monospace;
            margin: 0;
            background: black;
            color: #0F0;
            min-height: 100vh;
            overflow: hidden;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.5;
        }

        .content {
            position: relative;
            z-index: 2;
            max-width: 800px;
            margin: 80px auto 40px;
            padding: 20px;
        }

        .profile-board {
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #0F0;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
        }

        .profile-image {
            width: 120px;
            height: 120px;
            margin: 0 auto 20px;
            border: 2px solid #0F0;
            border-radius: 10px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
            text-decoration: none;
            cursor: pointer;
        }

        .profile-image:hover {
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: invert(51%) sepia(98%) saturate(1095%) hue-rotate(87deg) brightness(128%) contrast(119%);
        }

        h1 {
            text-align: center;
            margin: 0 0 20px;
            text-shadow: 0 0 5px #0F0;
        }

        .home-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #0F0;
            text-decoration: none;
            border: 2px solid #0F0;
            border-radius: 5px;
            font-family: monospace;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
            z-index: 2;
        }

        .home-button:hover {
            background-color: #0F0;
            color: black;
            box-shadow: 0 0 20px #0F0;
        }

        @media (max-width: 768px) {
            .content {
                margin: 80px 20px 20px;
            }
        }

        .profile-content {
            margin-top: 30px;
        }
        
        .profile-content h2 {
            font-size: 1.2em;
            margin: 25px 0 15px;
            padding-bottom: 5px;
            border-bottom: 1px solid #0F0;
        }
        
        .status-item {
            margin: 10px 0;
            display: flex;
            gap: 10px;
        }
        
        .status-item .label {
            min-width: 100px;
            color: #0F0;
            opacity: 0.8;
        }
        
        .about-section {
            margin-top: 30px;
        }
        
        .about-section p {
            line-height: 1.6;
        }
    </style>
    <script src="/js/matrix.js"></script>
</head>
<body>
    <canvas id="matrix"></canvas>
    <a href="/" class="home-button">ホームに戻る</a>
    
    <div class="content">
        <div class="profile-board">
            <a href="/login" class="profile-image">
                <img src="../images/profile.svg" alt="Profile">
            </a>
            <h1>HIROKIT</h1>
            <div class="profile-content">
                <div class="status-section">
                    <h2>SYSTEM STATUS</h2>
                    <div class="status-item">
                        <span class="label">ROLE:</span>
                        <span class="value">Engineer</span>
                    </div>
                    <div class="status-item">
                        <span class="label">LOCATION:</span>
                        <span class="value">Japan Tokyo</span>
                    </div>
                    <div class="status-item">
                        <span class="label">SKILLS:</span>
                        <span class="value">TypeScript / PHP / AWS / etc...</span>
                    </div>
                </div>
                
                <div class="about-section">
                    <h2>ABOUT</h2>
                    <p>ソフトウェアエンジニアとして活動中。<br>
                    クラウドインフラに興味があります。</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        initMatrix();
    </script>
</body>
</html>
