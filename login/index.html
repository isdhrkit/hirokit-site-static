<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - HIROKIT</title>
    <style>
        body {
            font-family: monospace;
            margin: 0;
            background: black;
            color: #0F0;
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            opacity: 0.5;
        }

        .login-container {
            position: relative;
            z-index: 2;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border: 2px solid #0F0;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
            width: min(90%, 400px);
        }

        h1 {
            text-align: center;
            margin: 0 0 30px;
            text-shadow: 0 0 5px #0F0;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            text-shadow: 0 0 3px #0F0;
        }

        input {
            width: 100%;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #0F0;
            border-radius: 5px;
            color: #0F0;
            font-family: monospace;
            box-sizing: border-box;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }

        button {
            width: 100%;
            padding: 12px;
            background: transparent;
            color: #0F0;
            border: 2px solid #0F0;
            border-radius: 5px;
            cursor: pointer;
            font-family: monospace;
            font-size: 1.1em;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background: #0F0;
            color: black;
            box-shadow: 0 0 20px #0F0;
        }

        .home-link {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #0F0;
            text-decoration: none;
            border: 2px solid #0F0;
            border-radius: 5px;
            transition: all 0.3s ease;
            z-index: 2;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
        }

        .home-link:hover {
            background-color: #0F0;
            color: black;
            box-shadow: 0 0 20px #0F0;
        }

        .error-message {
            color: #ff0000;
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff0000;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            display: none;
        }

        .loading {
            position: relative;
            z-index: 2;
            color: #0F0;
            text-align: center;
            font-size: 1.2em;
            text-shadow: 0 0 5px #0F0;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border: 2px solid #0F0;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    <a href="/" class="home-link">ホームに戻る</a>

    <div id="loginContainer" class="login-container hidden">
        <h1>ログイン</h1>
        <div id="errorMessage" class="error-message"></div>
        <form onsubmit="return handleLogin(event)">
            <div class="form-group">
                <label for="username">ユーザー名</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">パスワード</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">ログイン</button>
        </form>
    </div>

    <script>
        window.addEventListener('DOMContentLoaded', async () => {
            const loginContainer = document.getElementById('loginContainer');

            try {
                const response = await fetch('https://api.hirokit.jp/auth/check', {
                    credentials: 'include'
                });
                if (response.ok) {
                    window.location.href = '/secret';
                    return;
                }
            } catch (error) {
                console.error('認証チェックエラー:', error);
            }

            // 認証チェックが完了したら、ログインフォームを表示
            loginContainer.classList.remove('hidden');

            // 以下は既存のコード
            const canvas = document.getElementById('matrix');
            const ctx = canvas.getContext('2d');

            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            resizeCanvas();

            const chars = "01".split("");
            const fontSize = 14;
            const columns = Math.floor(canvas.width / fontSize);
            const drops = new Array(columns).fill(1);

            function draw() {
                ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                ctx.fillStyle = '#0F0';
                ctx.font = fontSize + 'px monospace';

                for (let i = 0; i < drops.length; i++) {
                    if (i % 5 !== 0) continue;
                    const text = chars[Math.floor(Math.random() * chars.length)];
                    const x = i * fontSize;
                    ctx.fillText(text, x, drops[i] * fontSize);

                    if (drops[i] * fontSize > canvas.height && Math.random() > 0.95) {
                        drops[i] = 0;
                    }
                    drops[i]++;
                }
            }

            setInterval(draw, 50);

            let resizeTimeout;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimeout);
                resizeTimeout = setTimeout(() => {
                    resizeCanvas();
                    drops.length = Math.floor(canvas.width / fontSize);
                    drops.fill(1);
                }, 100);
            });
        });

        // ログイン処理
        async function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            
            // エラーメッセージをリセット
            errorMessage.style.display = 'none';
            errorMessage.textContent = '';

            try {
                const response = await fetch('https://api.hirokit.jp/auth', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                    credentials: 'include'
                });

                if (response.ok) {
                    // クッキーがセットされるまで待機してから遷移
                    setTimeout(() => {
                        window.location.href = '/secret';
                    }, 100);
                } else {
                    // 認証失敗
                    const data = await response.json();
                    errorMessage.textContent = data.message || 'ログインに失敗しました。';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = 'エラーが発生しました。もう一度お試しください。';
                errorMessage.style.display = 'block';
            }
        }
    </script>
</body>
</html>
