<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HIROKIT</title>
  <style>
    body {
      font-family: monospace;
      margin: 0;
      background: black;
      color: #0F0;
      min-height: 100vh;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      opacity: 0.5;
    }

    .social-board {
      position: fixed;
      right: 20px;
      top: 20px;
      background: rgba(0, 0, 0, 0.8);
      border: 2px solid #0F0;
      border-radius: 10px;
      padding: 20px;
      color: #0F0;
      font-family: monospace;
      z-index: 2;
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
      width: min(300px, calc(100% - 80px));
    }
    .profile-image {
      width: 120px;
      height: 120px;
      margin: 0 auto 20px;
      border: 2px solid #0F0;
      border-radius: 10px;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 10px rgba(0, 255, 0, 0.3);
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .profile-image:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
    }
    .profile-image a {
      display: block;
      width: 100%;
      height: 100%;
    }
    .profile-image img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      filter: invert(51%) sepia(98%) saturate(1095%) hue-rotate(87deg) brightness(128%) contrast(119%);
      transition: filter 0.3s ease;
    }
    .profile-image:hover img {
      filter: invert(51%) sepia(98%) saturate(1095%) hue-rotate(87deg) brightness(150%) contrast(119%);
    }
    .social-board h2 {
      margin: 0 0 15px 0;
      font-size: 20px;
      text-align: center;
      text-shadow: 0 0 5px #0F0;
    }
    .social-link {
      display: flex;
      align-items: center;
      color: #0F0;
      text-decoration: none;
      margin: 10px 0;
      padding: 8px;
      border: 1px solid #0F0;
      border-radius: 5px;
      transition: all 0.3s ease;
    }
    .social-link:hover {
      background: #0F0;
      color: black;
      box-shadow: 0 0 10px #0F0;
    }
    .social-link img {
      width: 24px;
      height: 24px;
      margin-right: 10px;
      filter: invert(100%) sepia(100%) saturate(0%) hue-rotate(106deg) brightness(104%) contrast(104%);
    }
    .social-link:hover img {
      filter: none;
    }
    .side-menu {
      position: fixed;
      left: 20px;
      top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 2;
    }
    .menu-button {
      padding: 10px 20px;
      background-color: rgba(0, 0, 0, 0.8);
      color: #0F0;
      border: 2px solid #0F0;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      text-align: center;
      transition: all 0.3s ease;
      font-family: monospace;
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
    }
    .menu-button:hover {
      background-color: #0F0;
      color: black;
      box-shadow: 0 0 20px #0F0;
    }
    
    /* レスポンシブデザイン */
    @media (max-width: 768px) {
      .social-board {
        position: fixed;
        right: auto;
        top: auto;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        margin: 0;
      }

      .side-menu {
        position: relative;
        left: auto;
        top: auto;
        margin: 20px auto;
        width: min(300px, 80%);
      }
    }

    @media screen and (max-width: 768px) {
        .container {
            flex-direction: column-reverse;  /* プロフィールボードを下部に配置 */
            padding: 1rem;
        }

        .profile-board {
            width: 100%;
            margin-top: 2rem;
        }

        .content-board {
            width: 100%;
        }
    }
  </style>
</head>
<body>
  <nav class="side-menu">
    <a href="/roulette/drink" class="menu-button">お酒ルーレット</a>
  </nav>
  <canvas id="matrix"></canvas>
  
  <div class="social-board">
    <div class="profile-image">
      <a href="/profile">
        <img src="images/profile.svg" alt="Profile">
      </a>
    </div>
    <h2>CONNECT WITH ME</h2>
    <a href="https://github.com/isdhrkit" target="_blank" class="social-link">
      <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/github.svg" alt="GitHub">
      GitHub
    </a>
    <a href="https://twitter.com/hirokit_0111" target="_blank" class="social-link">
      <img src="https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/twitter.svg" alt="Twitter">
      Twitter
    </a>
  </div>

  <script>
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();

    const chars = "01".split("");
    const fontSize = 14;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = new Array(columns).fill(1);

    function drawCenterLogo() {
      ctx.save();
      ctx.fillStyle = 'rgba(0, 40, 0, 0.6)';
      
      const fontSize = window.innerWidth <= 768 ? '60px' : '120px';
      ctx.font = `bold ${fontSize} "Arial Black", Arial, sans-serif`;
      
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      
      ctx.shadowColor = 'rgba(0, 255, 0, 0.2)';
      ctx.shadowBlur = 15;
      
      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      
      ctx.fillText('HIROKIT', centerX, centerY);
      ctx.restore();
    }

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      drawCenterLogo();

      ctx.fillStyle = '#0F0';
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++) {
        if (i % 5 !== 0) continue;
        const text = chars[Math.floor(Math.random() * chars.length)];
        const x = i * fontSize;
        ctx.fillText(text, x, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.95) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(draw, 50);

    let resizeTimeout;
    window.addEventListener('resize', () => {
      clearTimeout(resizeTimeout);
      resizeTimeout = setTimeout(() => {
        resizeCanvas();
        drops.length = Math.floor(canvas.width / fontSize);
        drops.fill(1);
      }, 100);
    });
  </script>
</body>
</html>
