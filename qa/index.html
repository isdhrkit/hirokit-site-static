<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Q&A - HIROKIT</title>
    <link rel="stylesheet" href="/global.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="/js/matrix.js"></script>
    <style>
        .chat-container {
            position: relative;
            z-index: 2;
            max-width: 800px;
            margin: 80px auto 20px;
            padding: 20px;
            height: calc(100vh - 160px);
            display: flex;
            flex-direction: column;
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #0F0;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
        }

        .message {
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            max-width: 80%;
        }

        .user-message {
            background: rgba(0, 255, 0, 0.1);
            border: 1px solid #0F0;
            margin-left: auto;
        }

        .ai-message {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #0F0;
            margin-right: auto;
            line-height: 1.5;
        }

        .ai-message p {
            margin: 0.5em 0;
        }

        .ai-message pre {
            background: rgba(0, 30, 0, 0.5);
            padding: 1em;
            border-radius: 5px;
            overflow-x: auto;
            margin: 0.8em 0;
            border: 1px solid rgba(0, 255, 0, 0.2);
        }

        .ai-message code {
            font-family: monospace;
            background: rgba(0, 30, 0, 0.5);
            padding: 2px 5px;
            border-radius: 3px;
            color: #0F0;
        }

        .ai-message pre code {
            background: transparent;
            padding: 0;
            color: inherit;
        }

        .ai-message ul, .ai-message ol {
            margin: 0.8em 0;
            padding-left: 2em;
        }

        .ai-message blockquote {
            border-left: 3px solid #0F0;
            margin: 0.8em 0;
            padding-left: 1em;
            color: rgba(0, 255, 0, 0.8);
        }

        .ai-message a {
            color: #0F0;
            text-decoration: underline;
        }

        .ai-message table {
            border-collapse: collapse;
            margin: 0.8em 0;
            width: 100%;
        }

        .ai-message th, .ai-message td {
            border: 1px solid rgba(0, 255, 0, 0.3);
            padding: 0.5em;
        }

        .ai-message th {
            background: rgba(0, 50, 0, 0.3);
        }

        .input-container {
            display: flex;
            gap: 10px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.8);
            border: 2px solid #0F0;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
        }

        .chat-input {
            flex-grow: 1;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #0F0;
            border-radius: 5px;
            color: #0F0;
            font-family: monospace;
        }

        .button {
            padding: 10px 20px;
            background: transparent;
            color: #0F0;
            border: 1px solid #0F0;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button:hover {
            background: #0F0;
            color: black;
        }

        .home-button {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #0F0;
            text-decoration: none;
            border: 2px solid #0F0;
            border-radius: 5px;
            font-family: monospace;
            transition: all 0.3s ease;
            box-shadow: 0 0 15px rgba(0, 255, 0, 0.3);
            z-index: 2;
        }

        .home-button:hover {
            background-color: #0F0;
            color: black;
            box-shadow: 0 0 20px #0F0;
        }

        /* ローディングインジケーターのスタイル */
        .loading-message {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            padding: 10px;
            border-radius: 5px;
            max-width: 80%;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #0F0;
            margin-right: auto;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(0, 255, 0, 0.3);
            border-radius: 50%;
            border-top-color: #0F0;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <a href="/" class="home-button">ホームに戻る</a>
    <canvas id="matrix"></canvas>
    
    <div class="chat-container">
        <div class="chat-messages" id="chatMessages">
            <div class="message ai-message">
                何でも質問してください！
            </div>
        </div>
        <div class="input-container">
            <input type="text" class="chat-input" id="chatInput" placeholder="メッセージを入力...">
            <button class="button" onclick="sendMessage()">送信</button>
        </div>
    </div>

    <script>
        initMatrix();
        // Chat functionality
        const chatMessages = document.getElementById('chatMessages');
        const chatInput = document.getElementById('chatInput');
        const messageCache = new Map(); // メッセージのキャッシュ

        // チャット履歴を管理する配列
        let chatHistory = [
            { role: "system", content: "あなたは親切なアシスタントです。" }
        ];

        // スクロール処理の最適化
        function scrollToBottom() {
            requestAnimationFrame(() => {
                chatMessages.scrollTop = chatMessages.scrollHeight;
            });
        }

        // メッセージ追加の最適化
        function addMessage(text, className) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${className}`;
            
            if (className === 'ai-message') {
                try {
                    // 同じテキストのパース結果をキャッシュ
                    let parsedHtml = messageCache.get(text);
                    if (!parsedHtml) {
                        parsedHtml = marked.parse(text);
                        messageCache.set(text, parsedHtml);
                    }
                    messageDiv.innerHTML = parsedHtml;
                } catch (error) {
                    console.error('Markdown parsing error:', error);
                    messageDiv.textContent = text;
                }
            } else {
                messageDiv.textContent = text;
            }
            
            chatMessages.appendChild(messageDiv);
            scrollToBottom();

            // キャッシュサイズの制限
            if (messageCache.size > 100) {
                const firstKey = messageCache.keys().next().value;
                messageCache.delete(firstKey);
            }
        }

        // 入力イベントの最適化
        let inputTimeout;
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                clearTimeout(inputTimeout);
                inputTimeout = setTimeout(() => {
                    sendMessage();
                }, 100);
            }
        });

        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;

            // ユーザーメッセージをUIとチャット履歴に追加
            addMessage(message, 'user-message');
            chatHistory.push({ role: "user", content: message });
            chatInput.value = '';

            // ローディングメッセージを追加
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading-message';
            loadingDiv.innerHTML = `
                <div class="spinner"></div>
                <div>回答を生成中...</div>
            `;
            chatMessages.appendChild(loadingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;

            try {
                const response = await fetch('https://api.hirokit.jp/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ messages: chatHistory })
                });

                const data = await response.json();
                // ローディングメッセージを削除
                loadingDiv.remove();
                // AIの応答をUIとチャット履歴に追加
                addMessage(data.response, 'ai-message');
                chatHistory.push({ role: "assistant", content: data.response });
            } catch (error) {
                // ローディングメッセージを削除
                loadingDiv.remove();
                addMessage('申し訳ありません。エラーが発生しました。', 'ai-message');
            }
        }

        // marked.jsの設定
        marked.setOptions({
            renderer: new marked.Renderer(),
            highlight: function(code, lang) {
                return code;
            },
            pedantic: false,
            gfm: true,
            breaks: true,
            sanitize: false,
            smartypants: false,
            xhtml: false
        });
    </script>
</body>
</html>
